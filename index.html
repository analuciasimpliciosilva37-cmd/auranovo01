
<!DOCTYPE html>
<html lang="pt-BR" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AuraFin - Inteligência financeira que você sente.</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              aura: {
                deep: '#063A3A',    // Verde Profundo da Logo
                gold: '#E6B65C',    // Dourado Prosperidade
                teal: '#2FAE9E',    // Verde Médio Elegante
                seafoam: '#D9F3EF', // Verde Claro Suave
                bgLight: '#F7FAF9', // Fundo Claro Premium
                bgDark: '#021F1F',  // Fundo Escuro Premium
                textL: '#1F2D2D',   // Texto Principal Claro
                textD: '#E4F1EF',   // Texto Principal Escuro
                emerald: '#10b981'
              }
            }
          }
        }
      }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            transition: background-color 0.4s ease;
        }
        
        /* Estilo de Card Premium conforme solicitado */
        .premium-card {
            @apply rounded-[2.5rem] border transition-all duration-300;
        }
        
        .dark .premium-card {
            background-color: #063A3A; /* Cor da logo nos cards */
            border-color: rgba(230, 182, 92, 0.1);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.25);
        }
        
        html:not(.dark) .premium-card {
            background-color: #ffffff;
            border-color: #e2e8f0;
            box-shadow: 0 4px 25px rgba(0, 0, 0, 0.04);
        }

        .gold-glow {
            box-shadow: 0 0 20px rgba(230, 182, 92, 0.2);
        }

        .dark body { background-color: #021F1F; color: #E4F1EF; }
        body { background-color: #F7FAF9; color: #1F2D2D; }

        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-thumb { background: #E6B65C; border-radius: 10px; }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0"
  }
}
</script>
</head>
<body class="antialiased overflow-x-hidden">
    <div id="root"></div>
</body>
</html>
